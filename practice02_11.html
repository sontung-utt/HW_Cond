<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .num2{
        width: 100px;
    }
</style>
<body>
    <h3>Thuế thu nhập cá nhân</h3>
    <label for="num1">Nhập tiền lương </label>
    <input type="number" id="num1" placeholder="Tiền lương"><br><br>
    <label for="num2">Nhập số người phụ thuộc</label>
    <input type="number" id="num2" class="num2"><br><br>
    <button onclick="getTax()">Tính thuế</button>
    <p id="tax"></p>
    <script>
        function getTax(){
            let salary = parseFloat(document.getElementById("num1").value);
            let people = parseInt(document.getElementById("num2").value);
            let total = 0;
            let totalTax = salary - (people * 2000000);
            
            if (totalTax <= 5000000){
                total = totalTax * 0.05;
            } else if (totalTax <=12000000){
                total = 5000000 * 0.05 + (totalTax - 5000000) * 0.1;
            } else if (totalTax <=20000000){
                total = 5000000 * 0.05 + 7000000 * 0.1 + (totalTax - 12000000) * 0.15;
            } else if (totalTax <= 40000000) {
                total = 5000000 * 0.05 + 7000000 * 0.1 + 8000000 * 0.15 + (totalTax-20000000) * 0.2;
            } else if (totalTax <= 80000000) {
                total = 5000000 * 0.05 + 7000000 * 0.1 + 8000000 * 0.15 + 20000000 * 0.2 + (totalTax - 40000000) * 0.25;
            } else {
                total = 5000000 * 0.05 + 7000000 * 0.1 + 8000000 * 0.15 + 20000000 * 0.2 + 40000000 * 0.25 + (totalTax - 80000000) * 0.3;
            }

            document.getElementById("tax").textContent = "Thuế phải trả là: " + total;
        }
    </script>
</body>
</html>

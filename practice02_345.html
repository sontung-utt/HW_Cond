<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num1">Nhập cạnh thứ nhất </label>
    <input type="number" id="num1" placeholder="Cạnh thứ nhất"><br><br>
    <label for="num2">Nhập cạnh thứ nhất </label>
    <input type="number" id="num2" placeholder="Cạnh thứ hai">
    <h3>Tính diện tích các hình</h3>
    <button onclick="getSquare()">Hình vuông</button>
    <button onclick="getRectangle()">Hình chữ nhật</button>
    <button onclick="getTriangle()">Hình tam giác</button>
    <p id="result"></p>
    <script>
        function getSquare(){
            let num1 = document.getElementById("num1").value;
            let acrSquare = num1 * num1 ;
            document.getElementById("result").textContent = "Diện tích hình vuông là: "+acrSquare;
        }
        function getRectangle(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let acrRectangle = num1 * num2;
            document.getElementById("result").textContent = "Diện tích hình chữ nhật là: "+acrRectangle;
        }
        function getTriangle(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let acrTriangle = 0.5 * num1 * num2;
            document.getElementById("result").textContent = "Diện tích hình tam giác vuông là: "+acrTriangle;
        }
    </script>
</body>
</html>

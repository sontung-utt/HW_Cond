<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let login = prompt("Nhập tên đăng nhập");
        let message = (login == "Employee")? 
            "Hello" :
            (login == "Director")?
                "Greetings" : 
                (login == "") ? 
                    "No Login" :
                    "";
        alert(message);

    </script>
</body>
</html>

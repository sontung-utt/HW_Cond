<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập số");
        let value ;
        if(number > 0){
            value = 1;
        } else if (number < 0){
            value = -1;
        } else if (number === 0){ 
            value = 0;
        }
        switch (value){
            
            case 1: 
                alert("Số dương");
                break;
            case -1: 
                alert("Số âm");
                break;
            case 0: 
                alert("Số 0");
                break;
            default:
                alert("Giá trị không hợp lệ");
        }
    </script>
</body>
</html>

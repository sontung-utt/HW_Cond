<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="a" placeholder="Nhập cạnh a">
    <input type="number" id="b" placeholder="Nhập cạnh b">
    <input type="number" id="c" placeholder="Nhập cạnh c">
    <button onclick="getTri()">Check</button>
    <p id="rlt"></p>
    <script>
        function getTri() {

            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let c = document.getElementById("c").value;
            a = parseFloat(a);
            b = parseFloat(b);
            c = parseFloat(c);
            if (a > 0 && b > 0 && c > 0) {
                if (a + b > c && a + c > b && b + c > a) {
                    document.getElementById("rlt").textContent = "Đây là tam giác";
                } else {
                    document.getElementById("rlt").textContent = "Đây không phải là tam giác";
                }
            } else {
                document.getElementById("rlt").textContent = "3 số phải lớn hơn 0";
            }

        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let browse = prompt("Nhập loại trình duyệt");
        switch(browse){
            case "Edge":
                alert("You're got the Edge!");
                break;
            case "Chrome":
            case "Firefox": 
            case "Safari": 
            case "Opera":
                alert("We support these browses too");
                break;
            default: 
                alert("We hope that this page looks ok!");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="age" placeholder="Nhập tuổi" onchange="getAge()">
    <p id="result"></p>
    <script>
        function getAge() {
            let number = document.getElementById("age").value;
            let age = parseFloat(number);
            if (Number.isInteger(age)) {
                document.getElementById("result").textContent = "Đây là tuổi của 1 người";
                if (age <= 0 || age > 120) {
                    document.getElementById("result").textContent = "Đây không phải tuổi của 1 người";
                } else {
                    document.getElementById("result").textContent = "Đây là tuổi của 1 người";
                }
            } else {
                document.getElementById("result").textContent = "Đây không phải tuổi của 1 người";
            }

        }
    </script>
</body>

</html>

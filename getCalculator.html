<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .inp{
        width: 130px;
    }
    .inp1{
        width: 50px;
    }
    .btn{
        width: 30px;
    }
</style>
<body>
    <form action="">
        <input type="text" class="inp" id="view">
        <table>
            <tr>
                <td><button type="button" class="btn" name="btn" value="1" onclick="inputValue(this.value)"> 1 </button></td>
                <td><button type="button" class="btn" name="btn" value="2" onclick="inputValue(this.value)"> 2 </button></td>
                <td><button type="button" class="btn" name="btn" value="3" onclick="inputValue(this.value)"> 3 </button></td>
                <td><button type="button" class="btn" name="op" value="+" onclick="inputValue(this.value)"> + </button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn" name="btn" value="4" onclick="inputValue(this.value)"> 4 </button></td>
                <td><button type="button" class="btn" name="btn" value="5" onclick="inputValue(this.value)"> 5 </button></td>
                <td><button type="button" class="btn" name="btn" value="6" onclick="inputValue(this.value)"> 6 </button></td>
                <td><button type="button" class="btn" name="op" value="-" onclick="inputValue(this.value)"> - </button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn" name="btn" value="7" onclick="inputValue(this.value)"> 7 </button></td>
                <td><button type="button" class="btn" name="btn" value="8" onclick="inputValue(this.value)"> 8 </button></td>
                <td><button type="button" class="btn" name="btn" value="9" onclick="inputValue(this.value)"> 9 </button></td>
                <td><button type="button" class="btn" name="op" value="*" onclick="inputValue(this.value)"> * </button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn" onclick="getDelete()"> AC </button></td>
                <td><button type="button" class="btn" name="btn" value="0" onclick="inputValue(this.value)"> 0 </button></td>
                <td><button type="button" class="btn" onclick="getResult()"> = </button></td>
                <td><button type="button" class="btn" name="op" value="/" onclick="inputValue(this.value)"> / </button></td>
            </tr>
        </table>
    </form>
    <script>
        let view = document.getElementById("view"); 
        function inputValue(number){
            view.value += number;
        }
        function getResult(){
            let result = eval(view.value);
            view.value = result; 
        }
        function getDelete(){
            view.value = "";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you Love me?</title>
</head>
<style>
    #imageContainer img {
        display: none;
    }

    .image {
        width: 500px;
        height: 500px;
        margin-top: 130px;
    }

    .btn {
        width: 50px;
        height: 30px;
    }
</style>


<body>
    <h2 style="position:absolute; left:650px; top:300px; color: pink;">DO YOU LOVE ME?</h2>
    <button onclick="btnYes()" class="btn" style="position:absolute; left:700px; top:370px;">YES</button>
    <button onmouseover="btnNo()" class="btn" id="btnNo" style="position:absolute; left:770px; top:370px;">No</button>
    <div id="imageContainer">
        <center>
            <img src="heart.jpg" id="image" alt="placeholder Image" class="image">
        </center>
    </div>
    <script>
        function btnYes() {
            let img = document.getElementById("image");
            img.style.display = "block";
        }
        function btnNo() {
            let x = Math.round(Math.random() * window.innerWidth);
            let y = Math.round(Math.random() * window.innerHeight);
            document.getElementById("btnNo").style.left = x + "px";
            document.getElementById("btnNo").style.top = y + "px";
        }
    </script>
</body>

</html>
